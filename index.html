<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Preview</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <main>
        <section class="nft-card">
            <section class="img-container">
                <img src="images/image-equilibrium.jpg" alt="NFT preview">
                <div class="overlay-icon">
                    <img src="images/icon-view.svg" alt="Icon view">
                </div>
            </section>

            <h1>Equilibrium #3429</h1>
            <p>Our Equilibrium collection promotes balance and calm.</p>

            <section class="main-nft-info">
                <section class="price-info-container info-container">
                    <img src="images/icon-ethereum.svg" alt="ETH icon">
                    <p>0.041 ETH</p>
                </section>
    
                <section class="days-left-info-container info-container">
                    <img src="images/icon-clock.svg" alt="clock icon">
                    <p>3 days left</p>
                </section>
            </section>

            <hr>
            <section class="creator-info-container info-container">
                <img src="images/image-avatar.png" alt="Creator Picture">
                <p>Creation of <span>Jules Wyvern</span></p>
            </section>
        </section>
    </main>
</body>
</html>
